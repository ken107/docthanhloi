<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=540">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
	<script src="xvnkb.js"></script>
	<script>
		function readIt() {
			responsiveVoice.speak(document.getElementById("text-to-read").value, "Vietnamese Male");
		}

		function changeInputMethod() {
			CHIM.SetMethod(document.getElementById("input-method").value);
		}

		$(function() {
			CHIM.Attach(document.getElementById("text-to-read"), true);
			changeInputMethod();
		});
	</script>
</head>
<body>
	<h1>Đọc Thành Lời</h1>
	<div>
		Kiểu Gõ:
		<select id="input-method" onchange="changeInputMethod()">
			<option value="1">VNI</option>
			<option value="2">Telex</option>
			<option value="3">VIQR</option>
		</select>
	</div>
	<div style="margin-top: 10px;">
		<textarea id="text-to-read" style="width: 500px; height: 250px; background-color: #eee;"></textarea>
	</div>
	<div style="margin-top: 10px;">
		<button onclick="readIt()">Nghe Ðọc</button>
		<button onclick='alert("Chức năng này chưa sử dụng được")'>MP3</button>
	</div>
	<div style="margin-top: 25px;">
		<a href="https://chrome.google.com/webstore/detail/read-aloud-a-text-to-spee/hdhinadidafjejdhmfkjgnolgimiaplp?hl=vi">Cài tiện ích Chrome để đọc thành lời bất kỳ trang web nào</a>
	</div>
	<div style="margin-top: 5px;">
		<a href="http://responsivevoice.org">ResponsiveVoice-NonCommercial</a> licensed under <a href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img title="ResponsiveVoice Text To Speech" src="https://responsivevoice.org/wp-content/uploads/2014/08/95x15.png" alt="95x15" width="95" height="15" style="vertical-align: middle;" />
	</div>
</body>
</html>
