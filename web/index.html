<body>
	<div class="container">
	<h2 class="mt-3 mb-3">Đọc Thành Lời</h2>
	<form class="mb-2 form-inline">
		<label for="input-method" class="mr-1">Kiểu Gõ:</label>
		<select id="input-method" class="form-control mr-3" onchange="changeInputMethod()">
			<option value="1">VNI</option>
			<option value="2">Telex</option>
			<option value="3">VIQR</option>
		</select>
		<label for="voice" class="mr-1">Giọng Đọc:</label>
		<select id="voice" class="form-control mr-3">
			<option value="GoogleTranslate Vietnamese">Ngọc Hạ</option>
			<option value="Microsoft Vietnamese (An)">Quốc An</option>
			<option value="OpenFPT Vietnamese (Ngoc Lam)">Ngọc Lam</option>
			<option value="OpenFPT Vietnamese (Ha Tieu Mai)">Hà Tiểu Mai</option>
			<option value="OpenFPT Vietnamese (Thu Dung)">Thu Dung</option>
			<option value="OpenFPT Vietnamese (Cao Chung)">Cao Chung</option>
		</select>
	</form>
	<div class="mb-2">
		<textarea id="text-to-read" class="form-control">Nhập văn bản vào đây rồi nhấn nút Nghe Đọc</textarea>
	</div>
	<div class="mb-3" id="playback">
		<div style="display: flex; align-items: center;">
			<audio id="player" controls></audio>
			<img id="progress-ind" src="img/waiticon.gif"/>
		</div>
	</div>
	<div class="mb-4">
		<button type="button" class="btn btn-primary" onclick="readIt()">Nghe Ðọc</button>
		<button type="button" class="btn btn-secondary" onclick="downloadMp3()">Download MP3</button>
	</div>
	<ul class="extras">
		<li>
			<a href="https://www.lsdsoftware.com/contact.html?subject=Doc%20Thanh%20Loi">Báo lỗi hoặc góp ý</a>
		</li>
